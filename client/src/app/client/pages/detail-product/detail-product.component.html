<div *ngIf="loading; else loadedContent" class="text-center py-5">
    <app-spinner></app-spinner>
</div>
<ng-template #loadedContent>
<section class="container sectionDetailProduct">

    <div class="row py-4 mt-4">

        <div class="col-lg-12 col-md-12 d-flex justify-content-between flex-wrap pb-4">
            <div class="row px-xl-5">
                <div class="col-lg-5 pb-5">
                    <div>
                        <div class="carousel-inner border">
                            <div class="carousel-item active">
                                <img class="w-100 h-100" src="{{product.image}}" alt="Image">
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-lg-7 pb-5">
                    <h3 class="font-weight-bold display-4">{{product.name}}</h3>
                    <div class="d-flex mb-3">
                        <div class="text-warning mr-2">
                            &#x2605;
                            &#x2605;
                            &#x2605;
                            &#x2605;
                            &#x2605;
                        </div>
                        <small class="pt-1">(50 Reviews)</small>
                    </div>
                    <h3 class="font-weight-semi-bold mb-4">s/{{product.price}}</h3>
                    <p class="mb-4">{{product.description}}</p>
                    <div class="d-flex mb-3">
                        <p class="text-dark font-weight-medium mb-0 mr-3">Sizes:</p>
                        <form class=" d-flex">
                            <div class="custom-control custom-radio custom-control-inline me-3 ms-3">
                                <input type="radio" class="btn-check" name="tallas" id="s" autocomplete="off"
                                    checked>
                                <label class="btn btn-light btn-sm" for="s">S</label>
                            </div>
                           
                            <div class="custom-control custom-radio custom-control-inline me-3">
                                <input type="radio" class="btn-check" name="tallas" id="m"
                                    autocomplete="off">
                                <label class="btn btn-light btn-sm" for="m">M</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline me-3">
                                <input type="radio" class="btn-check" name="tallas" id="l"
                                    autocomplete="off">
                                <label class="btn btn-light btn-sm" for="l">L</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline me-3">
                                <input type="radio" class="btn-check" name="tallas" id="xl"
                                    autocomplete="off">
                                <label class="btn btn-light btn-sm" for="xl">XL</label>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex mb-4">
                        <p class="text-dark font-weight-medium mb-0 mr-3">Colors:</p>
                        <form class="d-flex">
                            <div class="custom-control custom-radio custom-control-inline me-3 ms-3">
                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"
                                    checked>
                                <label class="btn btn-light btn-sm" for="option1">Negro</label>
                            </div>
                           
                            <div class="custom-control custom-radio custom-control-inline me-3">
                                <input type="radio" class="btn-check" name="options" id="option2"
                                    autocomplete="off">
                                <label class="btn btn-light btn-sm" for="option2">Rojo</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline me-3">
                                <input type="radio" class="btn-check" name="options" id="option3"
                                    autocomplete="off">
                                <label class="btn btn-light btn-sm" for="option3">Azul</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline me-3">
                                <input type="radio" class="btn-check" name="options" id="option4"
                                    autocomplete="off">
                                <label class="btn btn-light btn-sm" for="option4">Blanco</label>
                            </div>


                        </form>
                    </div>
                    <div class="d-flex align-items-center mb-4 pt-2">
                        <div class="input-group quantity mr-3" style="width: 130px;">
                            <div class="input-group-btn">
                                <button class="btn btn-success rounded-0">
                                    <i class="bi bi-dash-lg"></i>
                                </button>
                            </div>
                            <input type="text" class="form-control bg-light rounded-0 text-center" value="1">
                            <div class="input-group-btn">
                                <button class="btn btn-success rounded-0">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-success rounded-0 px-3 ms-2" (click)="addCarrito(product)"><i class="bi bi-cart-plus-fill"></i>
                            Agregar al Carrito</button>
                    </div>
                    <div class="d-flex pt-2">
                        <p class="text-dark font-weight-medium mb-0 mr-2">Comparte en:</p>
                        <div class="d-inline-flex">
                            <a class="text-dark px-2" href="">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a class="text-dark px-2" href="">
                                <i class="bi bi-twitter"></i>
                            </a>
                            <a class="text-dark px-2" href="">
                                <i class="bi bi-youtube"></i>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</ng-template>
