<section class="container  py-4">
  <h1 class="text-center">Iniciar Sesi√≥n</h1>
  <form class="col-lg-6 m-auto">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
  </form>
</section>
