<!-- cart area -->
<div class="cart_area section_padding_b py-4 ">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-7 col-md-6">
                <h4 class="shop_cart_title mb-4 ps-3">Datos de Facturación</h4>
                <div class="billing_form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="single_billing_inp">
                                <label for="first_name">Nombres <span>*</span></label>
                                <input type="text" id="first_name" [(ngModel)]="name" name="name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="single_billing_inp">
                                <label for="last_name">Apellidos <span>*</span></label>
                                <input type="text" id="last_name" [(ngModel)]="lastName" name="lastName">
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="single_billing_inp">
                                <label for="county_region">Pais<span>*</span></label>
                                <input type="text" id="pais" [(ngModel)]="country" name="country">
                            </div>
                        </div>
                       
                        <div class="col-12">
                            <div class="single_billing_inp">
                                <label for="town_city">Ciudad <span>*</span></label>
                                <input type="text" id="town_city" [(ngModel)]="city">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="single_billing_inp">
                                <label for="address">Dirección <span>*</span></label>
                                <input type="text" id="address" [(ngModel)]="address">
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="single_billing_inp">
                                <label for="phone_number">Teléfono <span>*</span></label>
                                <input type="text" id="phone_number" [(ngModel)]="phone">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-6">
                <h4 class="shop_cart_title ps-3">Tu Pedido</h4>
                <div class="checkout_order mt-4">
                    <h4>product</h4>
                    <div class="single_check_order" *ngFor="let product of products">
                        <div class="checkorder_cont">
                            <h5>{{product.name}}</h5>
                            <p>Size: {{product.tallas}}</p>
                        </div>
                        <p class="checkorder_qnty">x{{product.quantity}}</p>
                        <p class="checkorder_price">${{product.subtotal}}</p>
                    </div>
                    <div class="single_check_order subs">
                        <div class="checkorder_cont subtotal-h">
                            <h5>Subtotal</h5>
                        </div>
                        <p class="checkorder_price">${{total.toFixed(2)}}</p>
                    </div>
                    <div class="single_check_order subs">
                        <div class="checkorder_cont subtotal-h">
                            <h5>Envio</h5>
                        </div>
                        <p class="checkorder_price">Free</p>
                    </div>
                    <div class="single_check_order total">
                        <div class="checkorder_cont">
                            <h5>Total</h5>
                        </div>
                        <p class="checkorder_price">${{total.toFixed(2)}}</p>
                    </div>
                   
              
                    <div class="checkorder_btn">
                        <label class="my-2">Ingrese su Tarjeta</label>
                        <div id="card" class="mt-2 mb-4"></div>
                      
                        <button id="button" class="default_btn rounded w-100" (click)="payment()">Pagar</button>
                        <div id="card-errors" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
